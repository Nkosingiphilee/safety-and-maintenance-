{%extends 'layout.html'%}
{% block content%}
  <section class="forms">
        <form action="{{url_for('report_form')}}" method="POST" enctype="multipart/form-data">
            <label for="campus">campus:</label>
            <select id="campus" name="campus" required>
                <option value="" disabled selected>Select campus</option>
                <option value="steve">Steve biko</option>
                <option value="ritson">Ritson</option>
                <option value="ml">Ml sultan</option>
                <option value="city">City</option>
                <!-- Add more issue types as needed -->
            </select><br><br>

            <label for="block">block:</label>
            <select id="block" name="block" required>
                <option value="" disabled selected>Select block</option>
                <option value="A">A</option>
<option value="B">B</option>
<option value="C">C</option>
<option value="D">D</option>
<option value="E">E</option>
<option value="F">F</option>
<option value="G">G</option>
<option value="H">H</option>
<option value="I">I</option>
<option value="J">J</option>
<option value="K">K</option>
<option value="L">L</option>
<option value="M">M</option>
<option value="N">N</option>
<option value="O">O</option>
<option value="P">P</option>
<option value="Q">Q</option>
<option value="R">R</option>
<option value="S">S</option>
<option value="T">T</option>
<option value="U">U</option>
<option value="V">V</option>
<option value="W">W</option>
<option value="X">X</option>
<option value="Y">Y</option>
<option value="Z">Z</option>
                <!-- Add more issue types as needed -->
            </select><br><br>

             <label for="room">Room Number:</label>
            <input type="text" name="room" id="room" >

            <label for="report">Report:</label>
            <select id="report" name="report" required>
                <option value="" disabled selected>Report</option>
                <option value="safety">Safety hazard</option>
                <option value="maintenance">Maintenance</option>
                <!-- Add more issue types as needed -->
            </select><br><br>

            <label>Level of Issue:</label><br>
            <input type="radio" id="low" name="level" value="Low">
            <label for="low">Low</label><br>
            <input type="radio" id="medium" name="level" value="Medium">
            <label for="medium">Medium</label><br>
            <input type="radio" id="high" name="level" value="High">
            <label for="high">High</label><br><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea><br><br>

             <label for="damage-image">Upload Image of Damage:</label>
            <input type="file" id="damage-image" name="damage-image" accept="image/*"><br><br>

            <button type="submit" class="btn btn-success">Submit Report</button>
        </form>
    </section>
{%endblock%}
